{%extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry: {{ title }}
{% endblock %}

{% block body %}
<h2>Edit "{{ title }}"</h2>
<form action="{% url 'edit' title %}" method="post">
  {% csrf_token %}
  <textarea name="content" rows="10">{{ content }}</textarea><br>
  <button type="submit">Save Changes</button>
</form>
{%endblock %}
